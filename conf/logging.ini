[loggers]
keys=root,views

[handlers]
keys=file_handler

[formatters]
keys=formatter

[logger_root]
; level=INFO
level=DEBUG
handlers=file_handler

[logger_views]
; level=INFO
qualname=views
level=DEBUG
handlers=file_handler

[handler_file_handler]
class=FileHandler
level=DEBUG
; level=INFO
formatter=formatter
filename=logs/dirlist.log
args=("logs/default.log",)

[formatter_formatter]
datefmt=%Y-%m-%dT%H:%M:%S%z
format=%(asctime)s::%(levelname)s::%(name)s::%(filename)s::%(funcName)s - %(message)s
; format=[%(asctime)s.%(msecs)03d][%(levelname)s][PID:%(process)d][%(filename)s][%(funcName)s][%(lineno)s][%(name)s] - %(message)s
